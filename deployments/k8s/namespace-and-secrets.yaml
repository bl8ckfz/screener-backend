apiVersion: v1
kind: Namespace
metadata:
  name: crypto-screener
  labels:
    name: crypto-screener
    environment: production
---
apiVersion: v1
kind: Secret
metadata:
  name: crypto-secrets
  namespace: crypto-screener
type: Opaque
stringData:
  # TimescaleDB connection
  timescaledb-url: "postgres://crypto_user:CHANGE_ME@timescaledb:5432/crypto?sslmode=require"
  
  # PostgreSQL metadata connection
  postgres-url: "postgres://crypto_user:CHANGE_ME@postgres:5432/crypto_metadata?sslmode=require"
  
  # Supabase JWT secret (optional - for auth)
  supabase-jwt-secret: "CHANGE_ME_TO_YOUR_SUPABASE_JWT_SECRET"
  
  # Webhook URLs (optional - comma-separated)
  webhook-urls: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"
