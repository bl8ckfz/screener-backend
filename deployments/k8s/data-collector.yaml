apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-collector
  namespace: crypto-screener
  labels:
    app: data-collector
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-collector
  template:
    metadata:
      labels:
        app: data-collector
        component: backend
    spec:
      containers:
      - name: data-collector
        image: crypto-screener/data-collector:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: METRICS_PORT
          value: "8090"
        - name: LOG_LEVEL
          value: "info"
        ports:
        - name: metrics
          containerPort: 8090
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: data-collector
  namespace: crypto-screener
  labels:
    app: data-collector
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8090
    targetPort: 8090
    protocol: TCP
  selector:
    app: data-collector
