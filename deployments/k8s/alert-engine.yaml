apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-engine
  namespace: crypto-screener
  labels:
    app: alert-engine
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-engine
  template:
    metadata:
      labels:
        app: alert-engine
        component: backend
    spec:
      containers:
      - name: alert-engine
        image: crypto-screener/alert-engine:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: postgres-url
        - name: TIMESCALE_URL
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: timescaledb-url
        - name: REDIS_URL
          value: "redis:6379"
        - name: WEBHOOK_URLS
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: webhook-urls
              optional: true
        - name: METRICS_PORT
          value: "8092"
        - name: LOG_LEVEL
          value: "info"
        ports:
        - name: metrics
          containerPort: 8092
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8092
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8092
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: alert-engine
  namespace: crypto-screener
  labels:
    app: alert-engine
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8092
    targetPort: 8092
  selector:
    app: alert-engine
