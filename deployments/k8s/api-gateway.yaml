apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: crypto-screener
  labels:
    app: api-gateway
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: backend
    spec:
      containers:
      - name: api-gateway
        image: crypto-screener/api-gateway:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: postgres-url
        - name: TIMESCALE_URL
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: timescaledb-url
        - name: SUPABASE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: supabase-jwt-secret
              optional: true
        - name: HTTP_ADDR
          value: ":8080"
        - name: LOG_LEVEL
          value: "info"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8093
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: crypto-screener
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8093
    targetPort: 8093
    protocol: TCP
  selector:
    app: api-gateway
