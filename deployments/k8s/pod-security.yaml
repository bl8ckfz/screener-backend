# Pod Security Standards for production hardening
apiVersion: v1
kind: Namespace
metadata:
  name: crypto-screener
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: crypto-screener
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-gateway
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: alert-engine-pdb
  namespace: crypto-screener
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: alert-engine
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nats-pdb
  namespace: crypto-screener
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nats
---
# ResourceQuota to prevent resource exhaustion
apiVersion: v1
kind: ResourceQuota
metadata:
  name: crypto-screener-quota
  namespace: crypto-screener
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "32Gi"
    limits.cpu: "40"
    limits.memory: "64Gi"
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
# LimitRange for default resource constraints
apiVersion: v1
kind: LimitRange
metadata:
  name: crypto-screener-limits
  namespace: crypto-screener
spec:
  limits:
  # Default limits for containers
  - type: Container
    default:
      cpu: "1000m"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    max:
      cpu: "2000m"
      memory: "4Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
  # Limits for PVCs
  - type: PersistentVolumeClaim
    max:
      storage: "100Gi"
    min:
      storage: "1Gi"
