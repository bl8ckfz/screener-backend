---
# Allow Prometheus to scrape all services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: crypto-screener
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow scraping all services
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8090
    - protocol: TCP
      port: 8091
    - protocol: TCP
      port: 8092
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8222
