apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST

  - name: TimescaleDB
    type: postgres
    access: proxy
    url: crypto-timescaledb:5432
    database: crypto
    user: crypto_user
    secureJsonData:
      password: crypto_password
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1400
      timescaledb: true
